<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Pet & Go. | Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="containerCadastro">
            <div class="logo">
                <p>Pet & Go.</p>
                <img src="../assets/images/cathead_red.png" height="40px" width="40px">
            </div>

            <div class="form">
                <p class="titulo">Cadastro</p>
                <form action="/api/register" method="post">
                    <span>
                        <input class="inputs" name="nome" type="text" placeholder="Nome">
                        <input class="inputs" name="sobrenome" type="text" placeholder="Sobrenome">
                    </span>
                        <input class="inputEmail" name="email" type="email" placeholder="E-mail">
                        <span>
                            <input class="inputs" name="password" type="password" placeholder="Senha">
                            <input class="inputs" type="password" placeholder="Confirma">
                        </span>
                    <span class="euLi">
                        <input type="checkbox" id="check"> 
                        <p class="termos">Eu li e concordo com os <a href="#">Termos de Uso e Condições</a>
                        </p>
                    </span>
                    <div class="btn">
                        <button type="submit" class="btnCadastrar">Cadastrar</button>
                    </div>  
                </form>
                
            </div>
</body>
</html>
